<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Generator App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lyrics Generator</h1>
        <input type="text" id="song-name" placeholder="Enter song name">
        <input type="text" id="artist-name" placeholder="Enter artist name (optional)">
        <button id="generate-lyrics">Get Lyrics</button>
        <div id="lyrics-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
